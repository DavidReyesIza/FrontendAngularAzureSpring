

  <h1 class="text-center p-5">Azure Angular SpringBoot App</h1>
<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary mt-5" [routerLink]="['/add']">Agregar</button>
  </div>
</div>


 <div class="container card-body mt-5">
   <div class="row">
     <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">dept</th>
            <th scope="col">salary</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.dept}}</td>
            <td>{{employee.salary}}</td>
            <td><button class="btn btn-info" [routerLink]="['/edit', employee.id]">Editar</button></td>
            <td><button class="btn btn-danger" (click)="deleteEmpleado(employee.id)">Eliminar</button></td>
          </tr>

        </tbody>
      </table>

     </div>
   </div>
 </div>
