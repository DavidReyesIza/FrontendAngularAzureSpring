

  <h1 class="text-center p-5">Azure Test Application</h1>

 <div class="container card-body mt-5">
   <div class="row">
     <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">dept</th>
            <th scope="col">salary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.dept}}</td>
            <td>{{employee.salary}}</td>
          </tr>

        </tbody>
      </table>

     </div>
   </div>
 </div>
